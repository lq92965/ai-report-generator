    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'index.html'; return; }

            try {
                const res = await fetch('https://api.goreportify.com/api/usage', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                // 1. é¡¶éƒ¨åŸºç¡€ä¿¡æ¯
                document.getElementById('plan-name').textContent = data.planName;
                if(data.plan === 'free') document.getElementById('upgrade-hint').style.display = 'block';

                document.getElementById('usage-used').textContent = data.used;
                
                // 2. è¿›åº¦æ¡é€»è¾‘
                if (data.limit === -1) {
                    document.getElementById('usage-limit').textContent = "âˆ";
                    document.getElementById('usage-progress').style.width = '100%';
                    document.getElementById('quota-left').textContent = "æ— é™";
                } else {
                    document.getElementById('usage-limit').textContent = data.limit;
                    // ğŸ”´ é€»è¾‘é—­ç¯ï¼šè¿™é‡Œæ˜¾ç¤ºå‰©ä½™æ¬¡æ•°
                    document.getElementById('quota-left').textContent = data.quotaLeft;
                    
                    const percent = Math.min(100, (data.used / data.limit) * 100);
                    const progressBar = document.getElementById('usage-progress');
                    progressBar.style.width = percent + '%';
                    
                    // å˜è‰²é€»è¾‘ï¼šç”¨å¾—å¤šäº†å˜æ©™è‰²/çº¢è‰²
                    if(percent > 80) progressBar.style.background = '#dc3545'; // çº¢
                    else if(percent > 50) progressBar.style.background = '#ffc107'; // æ©™
                }

                // 3. æ—¶é—´æ•°æ®

                document.getElementById('days-used').textContent = data.daysUsed;

            } catch (err) {
