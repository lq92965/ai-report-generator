<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage & Limits - Reportify AI</title>
    <link rel="stylesheet" href="style.css?v=15.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stats-grid {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-box {
            flex: 1;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            border-color: #007bff;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            margin: 15px 0 5px;
        }
        
        .stat-label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stat-desc {
            font-size: 0.8rem; 
            color: #999; 
            margin-top: 5px;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 20px;
            height: 24px;
            width: 100%;
            margin: 20px 0 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            height: 100%;
            border-radius: 20px;
            width: 0%;
            transition: width 0.8s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .stats-grid { flex-direction: column; }
            .container { padding: 0 15px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">

    <header class="main-header account-header">
        <div class="container">
            <a href="index.html" class="logo"><span class="logo-icon">üê¶</span> <span>Reportify AI</span></a>
            <div id="auth-container" class="header-actions"></div>
        </div>
    </header>

    <div style="width: 100%; max-width: 1000px; margin: 30px auto 0; padding: 0 20px; text-align: left;">
        <a href="account.html" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: #666; font-size: 0.9rem; font-weight: 600;">
            <i class="fas fa-arrow-left"></i> Back to Account Hub
        </a>
    </div>

    <div class="container" style="max-width: 900px; margin: 20px auto 60px; padding: 0 20px;">
        <div style="background: white; border-radius: 24px; padding: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.06);">
            
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="margin: 0 0 10px; color: #333; font-size: 2rem;">Usage Statistics</h1>
                <p style="color: #666;">Current Plan: <span id="plan-name" style="color: #007bff; font-weight: 800; font-size: 1.1rem; text-transform: uppercase;">LOADING...</span></p>
                <div id="upgrade-hint" style="display:none; margin-top:10px;">
                    <a href="subscription.html" class="btn btn-sm btn-outline" style="border-radius:20px; padding:5px 15px; font-size:0.8rem;">Upgrade Plan &rarr;</a>
                </div>
            </div>

            <div style="max-width: 600px; margin: 0 auto 50px; text-align: center;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:600; color:#555;">
                    <span>Used</span>
                    <span>Total Limit</span>
                </div>
                <div style="font-size: 3.5rem; font-weight: 900; color: #333; line-height: 1;">
                    <span id="usage-used">0</span> <span style="font-size: 1.5rem; color: #ccc; vertical-align: middle;">/</span> <span id="usage-limit" style="font-size: 1.5rem; color: #999; vertical-align: middle;">0</span>
                </div>
                
                <div class="progress-container">
                    <div id="usage-progress" class="progress-bar"></div>
                </div>
                <p id="reset-info" style="font-size: 0.85rem; color: #888;">Quotas reset daily/monthly.</p>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 0 20px;">

            <div class="stats-grid">
                <div class="stat-box">
                    <i class="fas fa-bolt" style="color: #ffc107; font-size: 1.8rem;"></i>
                    <div class="stat-number" id="quota-left">0</div>
                    <div class="stat-label">Remaining</div>
                    <div class="stat-desc">Available this cycle</div>
                </div>

                <div class="stat-box">
                    <i class="fas fa-hourglass-half" style="color: #28a745; font-size: 1.8rem;"></i>
                    <div class="stat-number" id="days-remaining">0</div>
                    <div class="stat-label">Days Left</div>
                    <div class="stat-desc">Until reset</div>
                </div>

                <div class="stat-box">
                    <i class="fas fa-calendar-check" style="color: #17a2b8; font-size: 1.8rem;"></i>
                    <div class="stat-number" id="days-used">0</div>
                    <div class="stat-label">Active Days</div>
                    <div class="stat-desc">Since joined</div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js?v=15.0"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { 
                setTimeout(() => window.location.href = 'index.html', 1000);
                return; 
            }

            try {
                // üü¢ ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÁõ¥Êé•ËØ∑Ê±Ç api.goreportify.comÔºåÁªïËøá Nginx ‰∏ªÂüüÂêçÈôêÂà∂
                const res = await fetch('https://api.goreportify.com/api/usage', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error(`Server returned ${res.status}`);
                const data = await res.json();

                console.log("Usage Data:", data);

                // --- 1. Â°´ÂÖÖËÆ°Âàí ---
                const planCode = (data.plan || 'basic').toLowerCase();
                const planNameEl = document.getElementById('plan-name');
                if (planCode === 'pro') {
                    planNameEl.textContent = 'Professional';
                    planNameEl.style.color = '#e63946'; 
                } else {
                    planNameEl.textContent = 'Basic / Free';
                    document.getElementById('upgrade-hint').style.display = 'block';
                }

                // --- 2. Â°´ÂÖÖÊï∞Â≠ó ---
                const used = data.used || 0;
                const limit = data.limit;
                
                document.getElementById('usage-used').textContent = used;

                // Êó†ÈôêÊ®°ÂºèÂà§Êñ≠
                if (limit === 'Unlimited' || limit > 9000) {
                    document.getElementById('usage-limit').textContent = "‚àû";
                    document.getElementById('usage-progress').style.width = '100%';
                    document.getElementById('usage-progress').style.background = '#28a745';
                    document.getElementById('quota-left').textContent = "Unlimited";
                } else {
                    document.getElementById('usage-limit').textContent = limit;
                    const remaining = (data.remaining !== undefined) ? data.remaining : (limit - used);
                    document.getElementById('quota-left').textContent = Math.max(0, remaining);
                    
                    const percent = Math.min(100, (used / limit) * 100);
                    document.getElementById('usage-progress').style.width = percent + '%';
                    if(percent > 85) document.getElementById('usage-progress').style.background = '#dc3545';
                }

                // --- 3. Â°´ÂÖÖÂ∫ïÈÉ®Âç°Áâá ---
                // ÂêéÁ´ØÂèë daysLeft -> ÂØπÂ∫îÂâçÁ´Ø days-remaining
                document.getElementById('days-remaining').textContent = data.daysLeft || 30;
                
                // ÂêéÁ´ØÂèë activeDays -> ÂØπÂ∫îÂâçÁ´Ø days-used
                document.getElementById('days-used').textContent = data.activeDays || 1;

            } catch (err) {
                console.error("Usage Load Error:", err);
                document.getElementById('plan-name').textContent = "Error loading data";
                // ÂèØ‰ª•Âú®ËøôÈáåÂä†‰∏Ä‰∏™ Toast ÊèêÁ§∫Áî®Êà∑
            }
        });
    </script>
</body>
</html>
