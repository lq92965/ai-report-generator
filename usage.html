<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage & Limits - Reportify AI</title>
    <link rel="stylesheet" href="style.css?v=13.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* å¼ºåˆ¶æ¨ªå‘æ’åˆ—ï¼Œæ‰‹æœºç«¯è‡ªåŠ¨å‚ç›´ */
        .stats-grid {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-box {
            flex: 1;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            border-color: #007bff;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            margin: 15px 0 5px;
        }
        
        .stat-label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase; /* è‹±æ–‡ä¹ æƒ¯ */
        }
        
        .stat-desc {
            font-size: 0.8rem; 
            color: #999; 
            margin-top: 5px;
        }

        /* è¿›åº¦æ¡ */
        .progress-container {
            background: #e9ecef;
            border-radius: 20px;
            height: 24px;
            width: 100%;
            margin: 20px 0 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            height: 100%;
            border-radius: 20px;
            width: 0%;
            transition: width 0.8s ease-in-out;
        }
        
        /* æ‰‹æœºç«¯é€‚é… */
        @media (max-width: 768px) {
            .stats-grid { flex-direction: column; }
            .container { padding: 0 15px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">

    <header class="main-header account-header">
        <div class="container">
            <a href="index.html" class="logo"><span class="logo-icon">ğŸ¦</span> <span>Reportify AI</span></a>
            <div class="header-actions"></div>
        </div>
    </header>

    <div style="width: 100%; max-width: 1000px; margin: 30px auto 0; padding: 0 20px; text-align: left;">
        <a href="account.html" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: #666; font-size: 0.9rem; font-weight: 600;">
            <i class="fas fa-arrow-left"></i> Back to Account Hub
        </a>
    </div>

    <div class="container" style="max-width: 900px; margin: 20px auto 60px; padding: 0 20px;">
        <div style="background: white; border-radius: 24px; padding: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.06);">
            
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="margin: 0 0 10px; color: #333; font-size: 2rem;">Usage Statistics</h1>
                <p style="color: #666;">Current Plan: <span id="plan-name" style="color: #007bff; font-weight: 800; font-size: 1.1rem; text-transform: uppercase;">LOADING...</span></p>
                <div id="upgrade-hint" style="display:none; margin-top:10px;">
                    <a href="subscription.html" class="btn btn-sm btn-outline" style="border-radius:20px; padding:5px 15px; font-size:0.8rem;">Upgrade Plan &rarr;</a>
                </div>
            </div>

            <div style="max-width: 600px; margin: 0 auto 50px; text-align: center;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:600; color:#555;">
                    <span>Used</span>
                    <span>Total Limit</span>
                </div>
                <div style="font-size: 3.5rem; font-weight: 900; color: #333; line-height: 1;">
                    <span id="usage-used">0</span> <span style="font-size: 1.5rem; color: #ccc; vertical-align: middle;">/</span> <span id="usage-limit" style="font-size: 1.5rem; color: #999; vertical-align: middle;">0</span>
                </div>
                
                <div class="progress-container">
                    <div id="usage-progress" class="progress-bar"></div>
                </div>
                <p id="reset-info" style="font-size: 0.85rem; color: #888;">Quotas reset daily/monthly.</p>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 0 20px;">

            <div class="stats-grid">
                <div class="stat-box">
                    <i class="fas fa-bolt" style="color: #ffc107; font-size: 1.8rem;"></i>
                    <div class="stat-number" id="quota-left">0</div>
                    <div class="stat-label">Remaining</div>
                    <div class="stat-desc">Available this cycle</div>
                </div>

                <div class="stat-box">
                    <i class="fas fa-hourglass-half" style="color: #28a745; font-size: 1.8rem;"></i>
                    <div class="stat-number" id="days-remaining">0</div>
                    <div class="stat-label">Days Left</div>
                    <div class="stat-desc">Until reset</div>
                </div>

                <div class="stat-box">
                    <i class="fas fa-calendar-check" style="color: #17a2b8; font-size: 1.8rem;"></i>
                    <div class="stat-number" id="days-used">0</div>
                    <div class="stat-label">Active Days</div>
                    <div class="stat-desc">Since joined</div>
                </div>
            </div>

        </div>
    </div>

    <script src="nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'index.html'; return; }

            try {
                // è¯·æ±‚åç«¯æ¥å£
                const res = await fetch('https://api.goreportify.com/api/usage', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error("Failed to load usage data");
                const data = await res.json();

                // ğŸŸ¢ ä¿®å¤1ï¼šæ‰‹åŠ¨æ˜ å°„ Plan åå­—ï¼Œç¡®ä¿æ˜¾ç¤º "Professional" è€Œä¸æ˜¯ Basic
                let displayPlan = 'Basic';
                const planNameEl = document.getElementById('plan-name');
                
                if (data.plan === 'pro') {
                    displayPlan = 'Professional';
                    planNameEl.style.color = '#e63946'; // Pro å˜çº¢è‰²
                } else if (data.plan === 'free') {
                    displayPlan = 'Free Trial';
                    document.getElementById('upgrade-hint').style.display = 'block';
                }
                planNameEl.textContent = displayPlan;

                // å¡«å……å·²ç”¨æ¬¡æ•° (ä¼˜å…ˆç”¨ usageCount, å…¼å®¹ used)
                const usedCount = data.usageCount !== undefined ? data.usageCount : (data.used || 0);
                document.getElementById('usage-used').textContent = usedCount;
                
                // ğŸŸ¢ ä¿®å¤2ï¼šåªè¦é™é¢å¤§äº 10000 (ä»£è¡¨999999)ï¼Œå°±æ˜¾ç¤ºä¸é™æ¬¡æ•°
                if (data.limit > 10000 || data.limit === -1) {
                    // æ— é™æ¨¡å¼
                    document.getElementById('usage-limit').textContent = "âˆ"; // æ˜¾ç¤ºæ— ç©·ç¬¦å·
                    document.getElementById('usage-progress').style.width = '100%';
                    document.getElementById('quota-left').textContent = "Unlimited";
                    // è¿›åº¦æ¡å˜ç»¿ï¼Œè¡¨ç¤ºæ— éœ€æ‹…å¿ƒ
                    document.getElementById('usage-progress').style.background = '#28a745'; 
                } else {
                    // æ™®é€šæ¨¡å¼ (Basic/Free)
                    document.getElementById('usage-limit').textContent = data.limit;
                    document.getElementById('quota-left').textContent = data.limit - usedCount;
                    
                    const percent = Math.min(100, (usedCount / data.limit) * 100);
                    const progressBar = document.getElementById('usage-progress');
                    progressBar.style.width = percent + '%';
                    
                    if(percent > 80) progressBar.style.background = '#dc3545';
                    else if(percent > 50) progressBar.style.background = '#ffc107';
                }

                // æ—¥æœŸé€»è¾‘
                document.getElementById('days-remaining').textContent = (data.daysRemaining !== undefined) ? data.daysRemaining : 30;
                document.getElementById('days-used').textContent = data.daysUsed || 1;
                
                if (window.updateUserNav) window.updateUserNav();

            } catch (err) {
                console.error(err);
                // å¤±è´¥æ—¶æ˜¾ç¤ºé»˜è®¤å€¼
                document.getElementById('plan-name').textContent = "Basic";
                document.getElementById('usage-limit').textContent = "0";
            }
        });
    </script>
</body>
</html>
