<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Reportify AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <span class="logo">Reportify AI</span>
                <span class="logo-icon">ðŸš€</span>
            </a>
            <nav class="main-nav">
                <ul>
                    </ul>
            </nav>
            <div class="header-actions"></div>
        </div>
    </header>

    <section class="generator-section">
        <div class="container">
            <a href="templates.html" class="btn-back">&larr; Back to My Templates</a>

            <h2 class="section-title">My Account</h2>
            
            <div class="account-container">
                
                <div class="account-profile-form">
                    <h3>Profile</h3>
                    <form id="profile-form">
                        <div class="input-wrapper">
                            <label for="profile-email">Account Email</label>
                            <input type="email" id="profile-email" disabled>
                            <small>(Account email cannot be changed)</small>
                        </div>
                        <div class="input-wrapper">
                            <label for="profile-name">Display Name</label>
                            <input type="text" id="profile-name" placeholder="e.g., John Doe">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <p id="profile-status" class="status-message"></p>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Reportify AI. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="account.js" defer></script>
</body>
</html>
