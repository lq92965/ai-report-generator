<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Reportify AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <span class="logo">Reportify AI</span>
                <span class="logo-icon">🚀</span>
            </a>
            <nav class="main-nav">
                <ul>
                    </ul>
            </nav>
            <div class="header-actions">
                <button id="logout-btn" class="btn btn-secondary">退出登录</button>
            </div>
        </div>
    </header>

    <section class="generator-section">
        <div class="container">
            <h2 class="section-title">我的账户</h2>
            
            <div class="account-container">
                
                <div class="account-profile-form">
                    <h3>个人资料</h3>
                    <form id="profile-form">
                        <div class="input-wrapper">
                            <label for="profile-email">账户邮箱</label>
                            <input type="email" id="profile-email" disabled>
                            <small>（账户邮箱不可修改）</small>
                        </div>
                        <div class="input-wrapper">
                            <label for="profile-name">显示名称</label>
                            <input type="text" id="profile-name" placeholder="e.g., John Doe">
                        </div>
                        <button type="submit" class="btn btn-primary">保存修改</button>
                        <p id="profile-status" class="status-message"></p>
                    </form>
                </div>

                </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Reportify AI. 版权所有。</p>
        </div>
    </footer>

    <script src="account.js" defer></script>
</body>
</html>
