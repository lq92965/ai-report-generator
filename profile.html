<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Reportify AI</title>
    <link rel="stylesheet" href="style.css?v=4.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">

    <header class="main-header account-header">
        <div class="container">
            <a href="index.html" class="logo"><span class="logo-icon">üê¶</span> <span>Reportify AI</span></a>
            <a href="usage.html#share-area" class="btn-credits" style="
                background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
                color: white;
                padding: 8px 18px;
                border-radius: 20px;
                text-decoration: none;
                font-size: 14px;
                font-weight: 600;
                margin-right: 15px;
                display: inline-flex;
                align-items: center;
                transition: transform 0.2s, box-shadow 0.2s;
                box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                Get Free Credits
            </a>
            <div id="auth-container" class="header-actions"></div>
        </div>
    </header>

    <div class="container" style="max-width: 1000px; margin: 40px auto; padding: 0 20px;">
        
        <div style="display: flex; align-items: center; margin-bottom: 30px; position: relative;">
            <a href="account.html" class="btn-back" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: #333; font-size: 0.9rem;">
                <i class="fas fa-arrow-left"></i> Back to Account Hub
            </a>
            <h1 style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0; font-size: 1.8rem; color: #333;">My Profile</h1>
        </div>

        <div style="background: white; border-radius: 20px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
            <div style="display: flex; gap: 50px; align-items: flex-start; margin-top: 30px;">
    
            <div style="flex-shrink: 0; text-align: center; width: 150px;">
                <div style="position: relative; display: inline-block; margin-bottom: 15px;">
                     <img id="profile-avatar" 
                          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2UzZTNlMyI+PHBhdGggZD0iTTAgMGgyNHYyNEgwVjB6IiBmaWxsPSJub25lIi8+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiByPSI0IiBmaWxsPSIjOWNhM2FmIi8+PHBhdGggZD0iTTEyIDE0Yy02LjEgMC04IDQtOCA0djJoMTZ2LTJzLTEuOS00LTgtNHoiIGZpbGw9IiM5Y2EzYWYiLz48L3N2Zz4=" 
                          alt="Profile Avatar" 
                          style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; background-color: #f3f4f6;"
                          onclick="document.getElementById('upload-avatar').click()">
                </div>

                <input type="file" id="upload-avatar" accept="image/*" style="display: none;">

                <button type="button" id="btn-trigger-upload" 
                        onclick="document.getElementById('upload-avatar').click()"
                        style="background-color: #f3f4f6; border: 1px solid #d1d5db; color: #374151; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; width: 100%;">
                    Change Photo
                </button>
            </div>

            </div>

                <div style="flex-grow: 1;">
                    <form id="profile-form" onsubmit="return false;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div>
                                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #444;">Display Name</label>
                                <input type="text" id="profile-name" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #444;">Job Title</label>
                                <input type="text" id="profile-job" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <label style="font-weight: 600; display: block; margin-bottom: 8px;">Professional Bio</label>
                            <textarea id="profile-bio" rows="3" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;"></textarea>
                        </div>

                        <div style="margin-bottom: 30px;">
                            <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #444;">Account Email</label>
                            <input type="email" id="profile-email" readonly style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; color: #999;">
                        </div>

                        <div style="text-align: right;">
                            <button class="btn btn-primary save-btn" style="padding: 12px 40px;">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
