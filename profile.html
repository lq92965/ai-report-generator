<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Reportify AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f4f6f8; font-family: 'Inter', sans-serif;">

    <nav class="navbar" style="background: #fff; border-bottom: 1px solid #e1e4e8; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: #333; font-weight: 700; font-size: 1.3rem; display: flex; align-items: center; gap: 10px;">
                <img src="https://img.icons8.com/color/48/bird.png" alt="Logo" style="height: 32px;">
                Reportify AI
            </a>
        </div>
        <div class="header-actions">
            </div>
    </nav>

    <div class="container" style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
        
        <div style="margin-bottom: 25px;">
            <a href="account.html" style="text-decoration: none; color: #555; display: inline-flex; align-items: center; gap: 8px; font-weight: 500; transition: color 0.2s;">
                <i class="fas fa-arrow-left"></i> Back to Account Hub
            </a>
        </div>

        <div style="display: flex; gap: 40px; align-items: flex-start;">
            <div style="flex: 1;">
                <h1 style="font-size: 2.5rem; color: #1a1a1a; margin-bottom: 10px;">My Profile</h1>
                <p style="color: #666; font-size: 1.1rem;">Manage your personal information and account settings.</p>
            </div>
        </div>

        <div class="profile-card" style="background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-top: 30px; overflow: hidden;">
            
            <div style="display: flex;">
                <div style="width: 250px; background: #fafbfc; border-right: 1px solid #eee; padding: 30px;">
                    <div class="profile-avatar" style="text-align: center; margin-bottom: 20px;">
                        <img src="https://via.placeholder.com/150" alt="Avatar" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                    </div>
                    <button class="btn btn-outline upload-btn" style="width: 100%; font-size: 0.9rem;">Change Photo</button>
                    <input type="file" id="hidden-avatar-input" accept="image/*" style="display: none;">
                </div>

                <div style="flex: 1; padding: 40px;">
                    <form id="profile-form" onsubmit="return false;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label style="font-weight: 600; display: block; margin-bottom: 8px; color: #333;">Display Name</label>
                                <input type="text" id="profile-name" class="form-control" style="width: 100%; padding: 12px; border: 1px solid #dfe1e5; border-radius: 8px; font-size: 1rem;">
                            </div>
                            <div class="form-group">
                                <label style="font-weight: 600; display: block; margin-bottom: 8px; color: #333;">Job Title</label>
                                <input type="text" id="profile-job" class="form-control" style="width: 100%; padding: 12px; border: 1px solid #dfe1e5; border-radius: 8px; font-size: 1rem;">
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label style="font-weight: 600; display: block; margin-bottom: 8px; color: #333;">Bio</label>
                            <textarea id="profile-bio" rows="4" class="form-control" style="width: 100%; padding: 12px; border: 1px solid #dfe1e5; border-radius: 8px; font-size: 1rem; resize: vertical;"></textarea>
                        </div>

                        <div class="form-group" style="margin-bottom: 30px;">
                            <label style="font-weight: 600; display: block; margin-bottom: 8px; color: #333;">Account Email</label>
                            <input type="email" id="profile-email" readonly style="width: 100%; padding: 12px; border: 1px solid #dfe1e5; border-radius: 8px; background: #f4f6f8; color: #666; cursor: not-allowed;">
                        </div>

                        <div style="text-align: right;">
                            <button class="btn btn-primary save-btn" style="padding: 12px 40px; font-size: 1rem; font-weight: 600; border-radius: 8px; background: #007bff; color: white; border: none; cursor: pointer;">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script src="profile.js"></script>
</body>
</html>
