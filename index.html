<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hummingbird AI - Report Editor</title>
  <!-- 保留你原来的样式文件 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="container">
    <h1 id="pageTitle">Hummingbird AI Daily/Weekly Editor</h1>

    <!-- 设置区：语言、风格、长度（使用 fieldset + label 提高可访问性） -->
    <section aria-labelledby="settingsTitle">
      <h2 id="settingsTitle" class="sr-only">Settings</h2>
      <fieldset>
        <legend>Language</legend>
        <select id="languageSelect" aria-label="Select language">
          <option value="English">English</option>
          <option value="Chinese">Chinese</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Tone / Style</legend>
        <select id="toneSelect" aria-label="Select writing style">
          <option value="Formal">Formal</option>
          <option value="Casual">Casual</option>
          <option value="Detailed">Detailed</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Length</legend>
        <select id="lengthSelect" aria-label="Select length">
          <option value="Standard">Standard</option>
          <option value="Detailed">Detailed</option>
        </select>
      </fieldset>
    </section>

    <!-- 输入区 -->
    <section aria-labelledby="inputTitle">
      <h2 id="inputTitle">Input</h2>
      <label for="inputText" class="sr-only">Prompt or notes for the report</label>
      <textarea id="inputText" rows="6" placeholder="Enter the notes, highlights or topic you want in the report"></textarea>
    </section>

    <!-- 操作区 -->
    <section aria-labelledby="actionsTitle">
      <h2 id="actionsTitle" class="sr-only">Actions</h2>
      <button id="generateBtn" type="button">Generate Report</button>
      <span id="loadingMsg" role="status" aria-live="polite" style="display:none; margin-left:8px;">Generating...</span>

      <button id="copyBtn" type="button" style="margin-left:12px;">Copy Result</button>
      <span id="copyMsg" role="status" aria-live="polite" style="display:none; margin-left:8px;">Copied!</span>
      <div id="errorMsg" role="alert" aria-live="assertive" style="display:none; color: #b00020; margin-top:8px;"></div>
    </section>

    <!-- 结果展示区 -->
    <section aria-labelledby="resultTitle">
      <h2 id="resultTitle">Generated Report</h2>
      <textarea id="result" rows="12" readonly placeholder="Generated report will appear here..."></textarea>
    </section>

    <!-- 反馈表单 -->
    <section aria-labelledby="feedbackTitle">
      <h2 id="feedbackTitle">Provide Feedback</h2>
      <form id="feedbackForm" novalidate>
        <div>
          <label for="nameInput">Name (optional)</label>
          <input id="nameInput" name="name" type="text" placeholder="Your name (optional)" />
        </div>
        <div>
          <label for="emailInput">Email (optional)</label>
          <input id="emailInput" name="email" type="email" placeholder="Your email (optional)" />
        </div>
        <div>
          <label for="feedbackInput">Feedback</label>
          <textarea id="feedbackInput" name="feedback" rows="4" placeholder="Your feedback" required></textarea>
        </div>
        <button type="submit">Submit Feedback</button>
        <span id="feedbackMsg" role="status" aria-live="polite" style="display:none; margin-left:8px;">Thanks for your feedback!</span>
      </form>
    </section>
  </main>

  <!-- 使用模块化脚本 -->
  <script type="module" src="script.js"></script>
</body>
</html>
