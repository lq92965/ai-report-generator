<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 周报/日报生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义样式，如果 Tailwind CSS 不够用可以添加 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        textarea, select {
            border-color: #d1d5db; /* Tailwind gray-300 */
        }
        textarea:focus, select:focus {
            border-color: #3b82f6; /* Tailwind blue-500 */
            ring-color: #bfdbfe;   /* Tailwind blue-200 */
        }
        .btn-primary {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
        }
        .btn-secondary {
            background-color: #6b7280; /* Tailwind gray-500 */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* Tailwind gray-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI 周报/日报生成器</h1>

        <div class="mb-5">
            <label for="workInput" class="block text-gray-700 text-sm font-medium mb-2">请简要输入您的工作要点（例如：完成项目A需求分析；修复Bug列表中的3个问题；参与部门会议讨论新方案）：</label>
            <textarea id="workInput" rows="8" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
            <div>
                <label for="styleSelect" class="block text-gray-700 text-sm font-medium mb-2">报告风格：</label>
                <select id="styleSelect" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800">
                    <option value="formal">正式</option>
                    <option value="concise">口语化</option>
                </select>
            </div>
            <div>
                <label for="lengthSelect" class="block text-gray-700 text-sm font-medium mb-2">报告篇幅：</label>
                <select id="lengthSelect" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800">
                    <option value="standard">标准</option>
                    <option value="detailed">详细</option>
                </select>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-5">
            <button id="generateBtn" class="btn-primary flex-grow">生成周报/日报</button>
        </div>

        <div class="mb-5">
            <label for="resultOutput" class="block text-gray-700 text-sm font-medium mb-2">生成结果：</label>
            <textarea id="resultOutput" rows="12" readonly class="mt-1 block w-full p-3 border border-gray-300 rounded-md bg-gray-50 shadow-sm text-gray-800"></textarea>
        </div>

        <div class="flex justify-center">
            <button id="copyBtn" class="btn-secondary">复制结果</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
