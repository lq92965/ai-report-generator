<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Report Generator</h1>
    </header>

    <main>
        <section class="controls">
            <div class="input-group">
                <label for="workInput">Work Details:</label>
                <textarea id="workInput" rows="8" placeholder="Enter your work details here..."></textarea>
            </div>

            <div class="input-group">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="english" selected>English</option>
                    <option value="chinese">中文</option>
                    <option value="espanol">Español</option>
                    <option value="francais">Français</option>
                </select>
            </div>

            <div class="input-group">
                <label for="styleSelect">Style:</label>
                <select id="styleSelect">
                    <option value="Formal" selected>Formal</option>
                    <option value="Casual">Casual</option>
                    <option value="Detailed">Detailed</option>
                </select>
            </div>

            <div class="input-group">
                <label for="lengthSelect">Length:</label>
                <select id="lengthSelect">
                    <option value="Standard">Standard</option>
                    <option value="Detailed" selected>Detailed</option>
                </select>
            </div>

            <button id="generateBtn">Generate Report</button>
        </section>

        <section class="output">
            <div class="output-header">
                <label for="resultOutput">Generated Report:</label>
                <button id="copyBtn">Copy Result</button>
            </div>
            <textarea id="resultOutput" rows="15" readonly placeholder="Your generated report will appear here..."></textarea>
        </section>
    </main>

    <footer>
        <a href="mailto:your-email@example.com?subject=AI%20Report%20Generator%20Feedback&body=I%20have%20some%20feedback%20about%20your%20app:%0A%0A">Provide Feedback</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
