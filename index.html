<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Report Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Report Generator</h1>
    </header>

    <main>
        <!-- The main input area for work points. This section takes up the full width. -->
        <section class="controls">
            <div class="input-group">
                <label for="workInput">Work Points:</label>
                <textarea id="workInput" rows="8" placeholder="Enter your work points here..."></textarea>
            </div>
            
            <!-- Other options are grouped together below the main input. -->
            <div class="options-group">
                <div class="input-group">
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect">
                        <option value="english" selected>English</option>
                        <option value="chinese">Chinese</option>
                        <option value="espanol">Spanish</option>
                        <option value="francais">French</option>
                    </select>
                </div>
    
                <div class="input-group">
                    <label for="styleSelect">Style:</label>
                    <select id="styleSelect">
                        <option value="Formal" selected>Formal</option>
                        <option value="Casual">Casual</option>
                        <option value="Detailed">Detailed</option>
                    </select>
                </div>
    
                <div class="input-group">
                    <label for="lengthSelect">Length:</label>
                    <select id="lengthSelect">
                        <option value="Standard">Standard</option>
                        <option value="Detailed" selected>Detailed</option>
                    </select>
                </div>
            </div>

            <button id="generateBtn">Generate Report</button>
        </section>

        <!-- The report output area, also taking up the full width. -->
        <section class="output">
            <div class="output-header">
                <label for="resultOutput">Generated Report:</label>
                <button id="copyBtn">Copy Result</button>
            </div>
            <textarea id="resultOutput" rows="15" readonly placeholder="Your generated report will appear here..."></textarea>
        </section>
    </main>

    <footer>
        <a href="#" id="feedbackLink">Provide Feedback</a>
    </footer>

    <!-- Feedback Modal HTML -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Provide Feedback</h2>
            <form id="feedbackForm">
                <label for="feedbackName">Name (Optional):</label>
                <input type="text" id="feedbackName" name="name">
                
                <label for="feedbackEmail">Email (Optional):</label>
                <input type="email" id="feedbackEmail" name="email">

                <label for="feedbackMessage">Your Feedback:</label>
                <textarea id="feedbackMessage" name="message" required></textarea>
                
                <button type="submit" id="submitFeedbackBtn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Message Box for copy notification -->
    <div id="messageBox" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
