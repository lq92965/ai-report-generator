<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports - Reportify AI</title>
    <link rel="stylesheet" href="style.css?v=1004">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
</head>
<body>

    <header class="main-header account-header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üê¶</span> <span>Reportify AI</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#generator">Generator</a></li>
                    <li><a href="account.html">My Account</a></li>
                </ul>
            </nav>
            <div class="header-actions"></div> </div>
    </header>

    <section class="generator-section account-hub">
        <div class="container">
            
            <a href="account.html" class="btn-back" style="margin-bottom: 20px; display: inline-block; text-decoration: none; color: #666;">
                <i class="fas fa-arrow-left"></i> Back to Account Hub
            </a>

            <h2 class="section-title">My Reports</h2>
            <p class="section-subtitle">Access and re-download your previously generated reports.</p>

            <div id="history-list" class="settings-grid" style="grid-template-columns: 1fr; margin-top: 30px;">
                <div style="text-align: center; padding: 60px; color: #888;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
        </div>
    </section>

    <div id="report-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px; width: 90%;">
            <div class="modal-header">
                <h3 id="modal-title">Report Details</h3>
                <button class="close-btn" onclick="closeReportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preview-box" id="modal-content" style="max-height: 500px; overflow-y: auto; background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; line-height: 1.6;">
                    </div>
                
                <div class="button-group" style="justify-content: flex-end; gap: 10px; display: flex;">
                    <button class="btn btn-secondary" onclick="downloadReport('md')">Download Markdown</button>
                    <button class="btn btn-primary" onclick="downloadReport('pdf')">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Reportify AI. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="nav.js?v=2026"></script>

    <script src="history.js?v=final_fix_02"></script>
</body>
</html>
