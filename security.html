<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings - Reportify AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f8f9fa;"></body>
<header class="main-header account-header">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px;">
        <a href="index.html" class="logo">
            <span class="logo-icon">üê¶</span>
            <span>Reportify AI</span>
        </a>

        <div style="display: flex; align-items: center;">
            <a href="usage.html#share-area" class="btn-credits" style="
                background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
                color: white !important;
                padding: 8px 18px;
                border-radius: 20px;
                text-decoration: none;
                font-size: 14px;
                font-weight: 600;
                margin-right: 15px;
                display: inline-flex;
                align-items: center;
                transition: transform 0.2s, box-shadow 0.2s;
                box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
                z-index: 100;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                Get Free Credits
            </a>
            <div id="auth-container" class="header-actions"></div>
        </div>
    </div>
</header>

    <section class="generator-section">
        <div class="container">
            <a href="account.html" class="btn-back">&larr; Back to Account Hub</a>

            <h2 class="section-title">Security</h2>

            <div class="account-container">

                <div class="account-profile-form">
                    <h3>Change Password</h3>
                    <form id="password-form">
                        <div class="input-wrapper">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                        <p id="password-status" class="status-message"></p>
                    </form>
                        <hr class="section-divider"> <div class="danger-zone">
                            <h3>Danger Zone</h3>
                            <p>Once you delete your account, there is no going back. Please be certain.</p>
                            <button id="delete-account-btn" class="btn btn-danger">Delete My Account</button>
                        </div>
                </div>

                </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Reportify AI. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
