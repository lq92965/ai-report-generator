<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Library - Reportify AI</title>
    <link rel="stylesheet" href="style.css?v=3.0">
</head>
<body>
    <header class="main-header account-header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üê¶</span><span>Reportify AI</span>
            </a>
            <div class="header-actions"></div>
        </div>
    </header>

    <div class="template-layout">
        <aside class="template-sidebar">
            <h3>Categories</h3>
            <ul id="category-filter">
                <li class="active" data-filter="all">All Templates</li>
                <li data-filter="Sales">Sales & Marketing</li>
                <li data-filter="Product">Product & IT</li>
                <li data-filter="General">General & HR</li>
            </ul>
            
            <h3 style="margin-top: 20px;">Frequency</h3>
            <ul id="frequency-filter">
                <li data-filter="Daily">Daily</li>
                <li data-filter="Weekly">Weekly</li>
            </ul>
        </aside>

        <main class="template-content">
            <div class="template-header-row">
                <h2>Template Library</h2>
                <button id="create-new-template-btn" class="btn btn-primary">+ Create Custom</button>
            </div>
            
            <div id="template-grid" class="template-grid">
                <p>Loading...</p>
            </div>
        </main>
    </div>

    <div id="template-modal-overlay" class="modal-overlay hidden">
        <div id="template-modal" class="modal-content">
            <button id="close-template-modal-btn">&times;</button>
            <h3 id="template-modal-title">Create New Template</h3>
            <form id="template-form">
                <input type="hidden" id="template-id-input">
                <div class="input-wrapper">
                    <label>Template Name</label>
                    <input type="text" id="template-name" required>
                </div>
                <div class="input-wrapper">
                    <label>Content</label>
                    <textarea id="template-content" rows="5" required></textarea>
                </div>
                <button type="submit" id="save-template-btn" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="nav.js?v=3.0"></script>
    <script src="templates.js?v=3.0" defer></script>
</body>
</html>
