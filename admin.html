<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Reportify AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="text-2xl">ğŸš€</span>
                <h1 class="text-2xl font-bold text-gray-800">Boss Dashboard</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-500 hover:text-blue-600 font-medium">å›åˆ°é¦–é¡µ</a>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 font-bold border border-red-200 px-3 py-1 rounded hover:bg-red-50 transition">é€€å‡º</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-gray-500 hover:shadow-md transition">
                <div class="text-gray-500 text-xs uppercase font-bold tracking-wider">Total Users</div>
                <div class="text-3xl font-extrabold text-gray-800 mt-1" id="stat-users">-</div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500 hover:shadow-md transition">
                <div class="text-blue-600 text-xs uppercase font-bold tracking-wider">Basic ($9.9)</div>
                <div class="text-3xl font-extrabold text-gray-800 mt-1" id="stat-basic">-</div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-purple-600 hover:shadow-md transition">
                <div class="text-purple-600 text-xs uppercase font-bold tracking-wider">Pro ($19.9)</div>
                <div class="text-3xl font-extrabold text-gray-800 mt-1" id="stat-pros">-</div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-yellow-500 hover:shadow-md transition">
                <div class="text-yellow-600 text-xs uppercase font-bold tracking-wider">New Messages</div>
                <div class="text-3xl font-extrabold text-gray-800 mt-1" id="stat-unread">-</div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-gray-300 hover:shadow-md transition">
                <div class="text-gray-500 text-xs uppercase font-bold tracking-wider">Total Feedback</div>
                <div class="text-3xl font-extrabold text-gray-800 mt-1" id="stat-feedbacks">-</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white rounded-xl shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800">ğŸ“© Recent Feedback</h3>
                    <button onclick="loadMessages()" class="text-xs bg-white border px-2 py-1 rounded hover:bg-gray-100">Refresh</button>
                </div>
                <div id="msg-list" class="flex-1 overflow-y-auto divide-y divide-gray-100">
                    <div class="p-10 text-center text-gray-400">Loading messages...</div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800">ğŸ‘¥ New Signups</h3>
                    <button onclick="loadUsers()" class="text-xs bg-white border px-2 py-1 rounded hover:bg-gray-100">Refresh</button>
                </div>
                <div class="flex-1 overflow-y-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 text-gray-500 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 font-medium">User</th>
                                <th class="px-6 py-3 font-medium">Plan</th>
                                <th class="px-6 py-3 font-medium">Joined</th>
                            </tr>
                        </thead>
                        <tbody id="user-list" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script>
        const API_BASE = 'https://api.goreportify.com';

        // 1. æ£€æŸ¥æƒé™
        const token = localStorage.getItem('token');
        if (!token) {
            alert('è¯·å…ˆåœ¨å‰å°ç™»å½•ç®¡ç†å‘˜è´¦å·ï¼');
            window.location.href = 'index.html';
        }

        // 2. åˆå§‹åŒ–åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadMessages();
            loadUsers();
        });

        // 3. åŠ è½½ç»Ÿè®¡æ•°æ® (5ä¸ªæŒ‡æ ‡)
        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/stats`, { headers: { 'Authorization': `Bearer ${token}` } });
                
                if(res.status === 403) {
                    document.body.innerHTML = '<div style="text-align:center; padding:50px; font-size:24px;">ğŸš« Access Denied (éç®¡ç†å‘˜)</div>';
                    return;
                }

                const data = await res.json();
                
                // å¡«å……æ•°æ®åˆ°å¡ç‰‡
                document.getElementById('stat-users').innerText = data.users;
                document.getElementById('stat-basic').innerText = data.basic; // Basic æ•°é‡
                document.getElementById('stat-pros').innerText = data.pros;   // Pro æ•°é‡
                document.getElementById('stat-unread').innerText = data.unread;
                document.getElementById('stat-feedbacks').innerText = data.feedbacks;
            } catch(e) { console.error(e); }
        }

        // 4. åŠ è½½æ¶ˆæ¯åˆ—è¡¨
        async function loadMessages() {
            const container = document.getElementById('msg-list');
            try {
                const res = await fetch(`${API_BASE}/api/admin/feedbacks`, { headers: { 'Authorization': `Bearer ${token}` } });
                const msgs = await res.json();
                
                container.innerHTML = msgs.length ? '' : '<div class="p-10 text-center text-gray-400">æš‚æ— æ¶ˆæ¯</div>';

                msgs.forEach(msg => {
                    // VIP æ ‡ç­¾
                    const isVIP = msg.isVIP ? '<span class="ml-2 px-2 py-0.5 bg-yellow-100 text-yellow-700 text-xs rounded font-bold">VIP</span>' : '';
                    const tagStyle = getTagStyle(msg.type);
                    
                    container.innerHTML += `
                        <div class="p-5 hover:bg-gray-50 transition group">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center">
                                    <span class="font-bold text-gray-800 mr-2">${msg.name || 'Anonymous'}</span>
                                    ${isVIP}
                                </div>
                                <span class="text-xs text-gray-400">${new Date(msg.submittedAt).toLocaleDateString()}</span>
                            </div>
                            <div class="text-xs text-gray-500 mb-3 flex items-center gap-2">
                                <span>${msg.email}</span> â€¢ 
                                <span class="${tagStyle} px-2 py-0.5 rounded text-xs">${msg.type || 'General'}</span>
                            </div>
                            <p class="text-sm text-gray-700 bg-white border border-gray-100 p-3 rounded shadow-sm group-hover:border-gray-300 transition leading-relaxed">${msg.message}</p>
                        </div>
                    `;
                });
            } catch(e) { container.innerHTML = '<div class="p-4 text-red-500">åŠ è½½å¤±è´¥</div>'; }
        }

        // 5. åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            const tbody = document.getElementById('user-list');
            try {
                const res = await fetch(`${API_BASE}/api/admin/users`, { headers: { 'Authorization': `Bearer ${token}` } });
                const users = await res.json();
                
                tbody.innerHTML = '';
                users.forEach(user => {
                    // åŒºåˆ† Plan é¢œè‰²
                    let planBadge = '<span class="px-2 py-1 rounded text-xs bg-gray-100 text-gray-500">Free</span>';
                    if (user.plan === 'basic') planBadge = '<span class="px-2 py-1 rounded text-xs bg-blue-100 text-blue-700 font-bold">Basic</span>';
                    if (user.plan === 'pro') planBadge = '<span class="px-2 py-1 rounded text-xs bg-purple-100 text-purple-700 font-bold">PRO</span>';
                    if (user.role === 'admin') planBadge = '<span class="px-2 py-1 rounded text-xs bg-black text-white font-bold">ADMIN</span>';

                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4">
                                <div class="font-medium text-gray-900">${user.name || 'User'}</div>
                                <div class="text-xs text-gray-500">${user.email}</div>
                            </td>
                            <td class="px-6 py-4">${planBadge}</td>
                            <td class="px-6 py-4 text-sm text-gray-400">${new Date(user.createdAt).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
            } catch(e) { console.error(e); }
        }

        // è¾…åŠ©ï¼šæ ‡ç­¾æ ·å¼
        function getTagStyle(type) {
            if(type === 'Bug') return 'bg-red-50 text-red-600 border border-red-100';
            if(type === 'Suggestion') return 'bg-green-50 text-green-600 border border-green-100';
            if(type === 'Priority') return 'bg-indigo-50 text-indigo-600 border border-indigo-100';
            return 'bg-gray-100 text-gray-600';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
